server:
  port: 9001
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  application:
    name: springboot-ip-tracing

app:
  ipUrl: 'http://ipinfo.io/'
  ipToken: a15ef167286cfc
debug: false